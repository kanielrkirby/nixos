# System Mode
submap = system
bindil = , R, exec, reboot & hyprctl dispatch submap reset
bindil = , D, exec, shutdown & hyprctl dispatch submap reset
bindil = , L, exec, hyprlock & hyprctl dispatch submap reset
bindil = , escape, submap, reset
bindirtl = SUPER, SUPER_L, submap, reset
submap = reset

# Fan Duty Mode
submap = fanduty
bindil = , A, exec, sudo ectool autofanctrl & notify-send "Fan: Auto" & hyprctl dispatch submap reset
bindil = , grave, exec, sudo ectool fanduty 0 & notify-send "Fan: Off (Dangerous)" & hyprctl dispatch submap reset
bindil = , 1, exec, sudo ectool fanduty 10 & notify-send "Fan: 10" & hyprctl dispatch submap reset
bindil = , 2, exec, sudo ectool fanduty 20 & notify-send "Fan: 20" & hyprctl dispatch submap reset
bindil = , 3, exec, sudo ectool fanduty 30 & notify-send "Fan: 30" & hyprctl dispatch submap reset
bindil = , 4, exec, sudo ectool fanduty 40 & notify-send "Fan: 40" & hyprctl dispatch submap reset
bindil = , 5, exec, sudo ectool fanduty 50 & notify-send "Fan: 50" & hyprctl dispatch submap reset
bindil = , 6, exec, sudo ectool fanduty 60 & notify-send "Fan: 60" & hyprctl dispatch submap reset
bindil = , 7, exec, sudo ectool fanduty 70 & notify-send "Fan: 70" & hyprctl dispatch submap reset
bindil = , 8, exec, sudo ectool fanduty 80 & notify-send "Fan: 80" & hyprctl dispatch submap reset
bindil = , 9, exec, sudo ectool fanduty 90 & notify-send "Fan: 90" & hyprctl dispatch submap reset
bindil = , 0, exec, sudo ectool fanduty 100 & notify-send "Fan: Max" & hyprctl dispatch submap reset
bindil = , escape, submap, reset
bindirtl = SUPER, SUPER_L, submap, reset
submap = reset

# Mullvad Mode
submap = mullvad
bindil = , R, exec, mullvad reconnect --wait; if [[ "$(mullvad status | grep "Disconnected")" ]]; then mullvad connect --wait; fi; notify-send "$(mullvad status)" & hyprctl dispatch submap reset
bindil = , C, exec, if [[ ! "$(mullvad status | grep "Disconnected")" ]]; then notify-send "Already Connected"; else mullvad connect --wait; notify-send "$(mullvad status)"; fi & hyprctl dispatch submap reset
bindil = , D, exec, mullvad disconnect --wait; notify-send "$(mullvad status)" & hyprctl dispatch submap reset
bindil = , O, exec, notify-send "$(mullvad status)" & hyprctl dispatch submap reset
bindil = , escape, submap, reset
bindirtl = SUPER, SUPER_L, submap, reset
submap=reset

# Nightlight / Notification Mode
submap = n
bindil = , A, exec, hyprshade auto & notify-send "Nightlight: Auto" & hyprctl dispatch submap reset
bindil = , 0, exec, hyprshade off & notify-send "Nightlight: Off" & hyprctl dispatch submap reset
bindil = , 1, exec, hyprshade on blue-light-filter & notify-send "Nightlight: On" & hyprctl dispatch submap reset
bindil = , D, exec, makoctl dismiss -a & hyprctl dispatch submap reset
bindil = , escape, submap, reset
bindirtl = SUPER, SUPER_L, submap, reset
submap = reset

