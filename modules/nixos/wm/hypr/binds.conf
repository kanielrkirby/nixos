bindl = SUPER, Z, exec, signal-desktop --ozone-platform=wayland & hyprctl dispatch submap reset
bindil = SUPER, C, exec, code --ozone-platform=wayland & hyprctl dispatch submap reset
bindil = SUPER, N, exec, kitty "neovide $HOME" & hyprctl dispatch submap reset
bindil = SUPER, M, exec, thunderbird & hyprctl dispatch submap reset
bindil = SUPER, V, exec, virt-manager & hyprctl dispatch submap reset
bindil = SUPER, D, exec, dbeaver & hyprctl dispatch submap reset
bindil = SUPER, L, exec, localsend_app & hyprctl dispatch submap reset
bindil = SUPER, F, exec, foliate & hyprctl dispatch submap reset
bindil = , escape, submap, reset
bindirtl = SUPER, SUPER_L, submap, reset
submap = reset

