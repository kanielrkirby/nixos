# Bluetooth Connect Mode
submap = bluetooth_connect
bindil = , H, exec, bluetoothctl connect "$(bluetoothctl devices | grep "TOZO-NC2" | awk '{print $2}')" & notify-send "Bluetooth: Headphones Connected" & hyprctl dispatch submap reset
bindil = , M, exec, bluetoothctl connect "$(bluetoothctl devices | grep "MX Master 3 Mac" | awk '{print $2}')" & notify-send "Bluetooth: Mouse Connected" & hyprctl dispatch submap reset
bindil = , escape, submap, reset
bindirtl = SUPER, SUPER_L, submap, reset
submap = reset

# Bluetooth Disconnect Mode
submap = bluetooth_disconnect
bindil = , H, exec, bluetoothctl disconnect "$(bluetoothctl devices | grep "TOZO-NC2" | awk '{print $2}')" & notify-send "Bluetooth: Headphones Connected" & hyprctl dispatch submap reset
bindil = , M, exec, bluetoothctl disconnect "$(bluetoothctl devices | grep "MX Master 3 Mac" | awk '{print $2}')" & notify-send "Bluetooth: Mouse Connected" & hyprctl dispatch submap reset
bindil = , escape, submap, reset
bindirtl = SUPER, SUPER_L, submap, reset
submap = reset

